review:
  file_filter:
    max_file_size: 10000  # Skip files larger than this (in characters)
    allowed_extensions:
      - ".go"
      - ".js"
      - ".ts"
      - ".py"
      - ".java"
      - ".cpp"
      - ".c"
      - ".cs"
      - ".php"
      - ".rb"
      - ".rs"
      - ".kt"
      - ".swift"
      - ".yaml"
      - ".yml"
      - ".json"
      - ".xml"
      - ".toml"
      - ".sql"
      - ".md"
      - ".dockerfile"
      - ".sh"
      - ".bash"
    excluded_paths:
      - "vendor/"
      - "node_modules/"
      - ".git/"
      - "dist/"
      - "build/"
      - "target/"
      - "*.min.js"
      - "*.min.css"
      - "*.bundle.js"
      - "*.generated.*"
    include_only_code: false
  max_files_per_mr: 50
  update_description_on_mr: true
  enable_description_generation: true
  enable_code_review: true
  min_files_for_description: 3
  processing_delay: 5s 